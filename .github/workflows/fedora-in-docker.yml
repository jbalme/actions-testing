name: Fedora In Docker
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run fedora in docker
        run: docker run --interactive --tty --rm -v $(pwd):/data:z fedora:latest /data/build.sh
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
